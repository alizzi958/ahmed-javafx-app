plugins { 
    id 'application' 
    id 'java' 
} 
 
repositories { 
    mavenCentral() 
} 
 
dependencies { 
    implementation 'org.openjfx:javafx-controls:17.0.2' 
    implementation 'org.openjfx:javafx-fxml:17.0.2' 
} 
 
application { 
    mainClass = 'MainApp' 
} 
 
java { 
    toolchain { 
        languageVersion = JavaLanguageVersion.of(11) 
    } 
} 
